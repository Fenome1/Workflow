version: '3.9'

services:

  mssql:
    image: mcr.microsoft.com/mssql/server:latest
    container_name: SqlServer
    environment:
      SA_PASSWORD: P@ssw0rd
      ACCEPT_EULA: Y
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - sql_system:/var/opt/mssql/
      - sql_data:/var/opt/sqlserver/sql_data
      - sql_log:/var/opt/sqlserver/sql_log
      - sql_backup:/var/opt/sqlserver/sql_backups
    #logging:
      #driver: none
  
  workflow.api:
    container_name: Workflow.Api
    image: workflow.api
    build:
      network: host
      context: ./workflow.back
      dockerfile: Workflow.Api/Dockerfile
    depends_on:
      - mssql
    ports:
      - "5050:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ~/.aspnet/https:/https:ro
    restart: unless-stopped
    #logging:
      #driver: none
  
  react.web:
    container_name: Workflow.WebApp
    image: react
    build:
      network: host
      context: ./workflow.web.app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - workflow.api
    stdin_open: true
    restart: unless-stopped
    #logging:
      #driver: none

  proxy:
    container_name: App.Proxy
    image: proxy
    depends_on:
      - workflow.api
      - react.web
    ports:
      - "8080:80"
    build:
      network: host
      context: ./nginx-config
      dockerfile: Dockerfile
    restart: unless-stopped


volumes:
  sql_system:
  sql_data:
  sql_log:
  sql_backup: